description = "Exception handler for spring boot 2.1.* with Expressive Exception"

dependencies {
    api project(":bean-mapper-core")
    implementation 'org.slf4j:slf4j-api:1.7.25'
    compileOnly('org.projectlombok:lombok:1.18.2')
    testCompileOnly('org.projectlombok:lombok:1.18.2')
    annotationProcessor 'org.projectlombok:lombok:1.18.2'


    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation "org.springframework.boot:spring-boot:2.1.0.RELEASE"
    testImplementation 'org.springframework.boot:spring-boot-starter-web:2.1.0.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-webflux:2.1.0.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-freemarker:2.1.0.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.0.RELEASE'
}

apply from: "${rootProject.projectDir}/gradle/publish.gradle"

